<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <link rel="stylesheet" href="./dist/css/main.css">
</head>
<body>
  <main class="main">

    <section class="main_text">
      <h1 class="main_text_title">Learn to code by watching others</h1>

      <p class="main_text_descp">
          See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
          but understanding how developers think is invaluable.
      </p>
    </section>

    <section class="main_signup">

      <button class="main_signup_trialbtn">
          <strong>Try it free 7 days </strong>then 
          $20/mo. thereafter
      </button>

      <form class="signup_form" id="form"  >

        <div class="input_field">
          <input type="text" class="input" id="fn" placeholder="First Name " >
          <img src="./images/icon-error.svg" alt="icon-error" class="icon ">
         
        </div>
        <div class="input_field">
          <input type="text" class="input" placeholder="Last Name " id="ln"  >
          <img src="./images/icon-error.svg" alt="icon-error" class="icon">
         
        </div>
        <div class="input_field">
          <input type="email" class="input" placeholder="Email Address" id="email"  >
          <img src="./images/icon-error.svg" alt="icon-error" class="icon show-error">
         
        </div>
        <div class="input_field">
          <input type="password" class="input"  placeholder="  Password" id="pwd" >
          <img src="./images/icon-error.svg" alt="icon-error" class="icon">
         
        </div>
        <button type="submit" class="submit_btn" id="submit-btn">Claim your free trial</button>


        <div class="terms">
        <small>By clicking the button, you are agreeing to our <a href="#" class="signup_form_link">Terms and Services</a></small>
        </div>


      </form>


    </section>
  </main>
 
 
 


  


  
<script src="app.js"></script>
</body>
</html>
